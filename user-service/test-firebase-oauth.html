<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Firebase OAuth Test - Evently</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family:
          -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu,
          Cantarell, sans-serif;
        background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 20px;
      }

      .container {
        background: white;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        padding: 40px;
        max-width: 500px;
        width: 100%;
      }

      h1 {
        color: #333;
        margin-bottom: 10px;
        font-size: 28px;
      }

      .subtitle {
        color: #666;
        margin-bottom: 30px;
        font-size: 14px;
      }

      .button {
        width: 100%;
        padding: 14px 20px;
        border: none;
        border-radius: 10px;
        font-size: 16px;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
        display: flex;
        align-items: center;
        justify-content: center;
        gap: 10px;
        margin-bottom: 15px;
      }

      .button:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
      }

      .button:disabled {
        opacity: 0.6;
        cursor: not-allowed;
        transform: none;
      }

      .google-btn {
        background: #4285f4;
        color: white;
      }

      .github-btn {
        background: #24292e;
        color: white;
      }

      .logout-btn {
        background: #ef4444;
        color: white;
      }

      .status {
        margin-top: 30px;
        padding: 20px;
        border-radius: 10px;
        font-size: 14px;
      }

      .status.success {
        background: #d1fae5;
        border: 1px solid #10b981;
        color: #065f46;
      }

      .status.error {
        background: #fee2e2;
        border: 1px solid #ef4444;
        color: #991b1b;
      }

      .status.info {
        background: #dbeafe;
        border: 1px solid #3b82f6;
        color: #1e40af;
      }

      .user-info {
        margin-top: 20px;
        padding: 20px;
        background: #f9fafb;
        border-radius: 10px;
      }

      .user-info h3 {
        margin-bottom: 15px;
        color: #333;
      }

      .user-info p {
        margin: 8px 0;
        color: #666;
        font-size: 14px;
      }

      .user-info strong {
        color: #333;
      }

      .token-display {
        margin-top: 10px;
        padding: 10px;
        background: #1f2937;
        color: #10b981;
        border-radius: 5px;
        font-family: 'Courier New', monospace;
        font-size: 12px;
        word-break: break-all;
        max-height: 100px;
        overflow-y: auto;
      }

      .loading {
        display: inline-block;
        width: 16px;
        height: 16px;
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-top-color: white;
        border-radius: 50%;
        animation: spin 0.6s linear infinite;
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }

      .config-section {
        margin-top: 30px;
        padding: 20px;
        background: #fef3c7;
        border: 1px solid #f59e0b;
        border-radius: 10px;
      }

      .config-section h3 {
        color: #92400e;
        margin-bottom: 10px;
        font-size: 16px;
      }

      .config-section p {
        color: #78350f;
        font-size: 13px;
        line-height: 1.6;
      }

      .config-section code {
        background: #fff;
        padding: 2px 6px;
        border-radius: 3px;
        font-size: 12px;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>üî• Firebase OAuth Test</h1>
      <p class="subtitle">Test Google & GitHub authentication</p>

      <div id="auth-buttons">
        <button class="button google-btn" onclick="signInWithGoogle()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"
              fill="#4285F4"
            />
            <path
              d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"
              fill="#34A853"
            />
            <path
              d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"
              fill="#FBBC05"
            />
            <path
              d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"
              fill="#EA4335"
            />
          </svg>
          Sign in with Google
        </button>

        <button class="button github-btn" onclick="signInWithGithub()">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path
              d="M12 0c-6.626 0-12 5.373-12 12 0 5.302 3.438 9.8 8.207 11.387.599.111.793-.261.793-.577v-2.234c-3.338.726-4.033-1.416-4.033-1.416-.546-1.387-1.333-1.756-1.333-1.756-1.089-.745.083-.729.083-.729 1.205.084 1.839 1.237 1.839 1.237 1.07 1.834 2.807 1.304 3.492.997.107-.775.418-1.305.762-1.604-2.665-.305-5.467-1.334-5.467-5.931 0-1.311.469-2.381 1.236-3.221-.124-.303-.535-1.524.117-3.176 0 0 1.008-.322 3.301 1.23.957-.266 1.983-.399 3.003-.404 1.02.005 2.047.138 3.006.404 2.291-1.552 3.297-1.23 3.297-1.23.653 1.653.242 2.874.118 3.176.77.84 1.235 1.911 1.235 3.221 0 4.609-2.807 5.624-5.479 5.921.43.372.823 1.102.823 2.222v3.293c0 .319.192.694.801.576 4.765-1.589 8.199-6.086 8.199-11.386 0-6.627-5.373-12-12-12z"
            />
          </svg>
          Sign in with GitHub
        </button>
      </div>

      <div id="user-section" style="display: none">
        <button class="button logout-btn" onclick="logout()">Logout</button>
      </div>

      <div id="status"></div>
      <div id="user-info"></div>

      <div class="config-section">
        <h3>‚öôÔ∏è Configuration Required</h3>
        <p>
          1. Replace <code>firebaseConfig</code> below with your Firebase
          project config<br />
          2. Update <code>BACKEND_URL</code> if your backend is not on
          localhost:3000<br />
          3. Make sure Firebase Admin SDK is configured in backend
        </p>
      </div>
    </div>

    <!-- Firebase SDK -->
    <script type="module">
      import { initializeApp } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js';
      import {
        getAuth,
        signInWithPopup,
        GoogleAuthProvider,
        GithubAuthProvider,
        signOut,
      } from 'https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js';

      // üî• REPLACE WITH YOUR FIREBASE CONFIG
      const firebaseConfig = {
        apiKey: 'YOUR_API_KEY',
        authDomain: 'YOUR_PROJECT.firebaseapp.com',
        projectId: 'YOUR_PROJECT_ID',
        storageBucket: 'YOUR_PROJECT.appspot.com',
        messagingSenderId: 'YOUR_SENDER_ID',
        appId: 'YOUR_APP_ID',
      };

      // Backend URL
      const BACKEND_URL = 'http://localhost:3000/account/firebase/verify';

      // Initialize Firebase
      const app = initializeApp(firebaseConfig);
      const auth = getAuth(app);

      // Store user data
      let currentUser = null;
      let accessToken = null;

      // Helper functions
      function showStatus(message, type = 'info') {
        const statusDiv = document.getElementById('status');
        statusDiv.className = `status ${type}`;
        statusDiv.innerHTML = message;
        statusDiv.style.display = 'block';
      }

      function showUserInfo(userData) {
        const userInfoDiv = document.getElementById('user-info');
        userInfoDiv.innerHTML = `
                <div class="user-info">
                    <h3>‚úÖ Authenticated User</h3>
                    <p><strong>ID:</strong> ${userData.id}</p>
                    <p><strong>Email:</strong> ${userData.email}</p>
                    <p><strong>Username:</strong> ${userData.username}</p>
                    <p><strong>Name:</strong> ${userData.name || 'N/A'}</p>
                    <p><strong>Role:</strong> ${userData.role}</p>
                    ${userData.image ? `<p><strong>Image:</strong> <img src="${userData.image}" width="50" style="border-radius: 50%; vertical-align: middle;"></p>` : ''}
                    <p><strong>Access Token:</strong></p>
                    <div class="token-display">${accessToken}</div>
                </div>
            `;
        userInfoDiv.style.display = 'block';

        document.getElementById('auth-buttons').style.display = 'none';
        document.getElementById('user-section').style.display = 'block';
      }

      async function handleFirebaseAuth(provider, providerName) {
        try {
          showStatus(
            `<div class="loading"></div> Signing in with ${providerName}...`,
            'info',
          );

          // 1. Sign in with Firebase
          console.log(`üî• Starting ${providerName} sign-in...`);
          const result = await signInWithPopup(auth, provider);
          console.log('‚úÖ Firebase sign-in successful:', result.user);

          // 2. Get Firebase ID token
          const idToken = await result.user.getIdToken();
          console.log(
            '‚úÖ Got Firebase ID token:',
            idToken.substring(0, 50) + '...',
          );

          showStatus(
            `<div class="loading"></div> Verifying with backend...`,
            'info',
          );

          // 3. Send to backend for verification
          console.log('üì§ Sending token to backend:', BACKEND_URL);
          const response = await fetch(BACKEND_URL, {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            credentials: 'include',
            body: JSON.stringify({ idToken }),
          });

          const data = await response.json();
          console.log('üì• Backend response:', data);

          if (response.ok && data.status === 200) {
            currentUser = data.data;
            accessToken = data.data.accessToken;

            showStatus(
              `‚úÖ Successfully signed in with ${providerName}!`,
              'success',
            );
            showUserInfo(data.data);

            console.log('‚úÖ Authentication complete!');
            console.log('User:', currentUser);
          } else {
            throw new Error(data.message || 'Backend verification failed');
          }
        } catch (error) {
          console.error('‚ùå Error:', error);

          let errorMessage = `Failed to sign in with ${providerName}`;

          if (error.code === 'auth/popup-closed-by-user') {
            errorMessage = 'Sign-in cancelled by user';
          } else if (error.code === 'auth/popup-blocked') {
            errorMessage = 'Popup blocked. Please allow popups for this site.';
          } else if (
            error.code === 'auth/account-exists-with-different-credential'
          ) {
            errorMessage =
              'An account already exists with this email using a different sign-in method.';
          } else if (error.message) {
            errorMessage += ': ' + error.message;
          }

          showStatus(`‚ùå ${errorMessage}`, 'error');
        }
      }

      // Make functions global
      window.signInWithGoogle = function () {
        const provider = new GoogleAuthProvider();
        handleFirebaseAuth(provider, 'Google');
      };

      window.signInWithGithub = function () {
        const provider = new GithubAuthProvider();
        handleFirebaseAuth(provider, 'GitHub');
      };

      window.logout = async function () {
        try {
          await signOut(auth);
          currentUser = null;
          accessToken = null;

          document.getElementById('auth-buttons').style.display = 'block';
          document.getElementById('user-section').style.display = 'none';
          document.getElementById('user-info').style.display = 'none';

          showStatus('‚úÖ Logged out successfully', 'success');

          setTimeout(() => {
            document.getElementById('status').style.display = 'none';
          }, 2000);
        } catch (error) {
          console.error('Logout error:', error);
          showStatus('‚ùå Logout failed', 'error');
        }
      };

      // Check if already signed in
      auth.onAuthStateChanged((user) => {
        if (user) {
          console.log('User already signed in:', user);
        }
      });
    </script>
  </body>
</html>
